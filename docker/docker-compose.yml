version: '3.8'

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: carauctions-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=CarAuctions@2024!
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    networks:
      - carauctions-network
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "CarAuctions@2024!" -C -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  azurite:
    image: mcr.microsoft.com/azure-storage/azurite:latest
    container_name: carauctions-azurite
    ports:
      - "10000:10000"  # Blob
      - "10001:10001"  # Queue
      - "10002:10002"  # Table
    volumes:
      - azurite-data:/data
    command: "azurite --blobHost 0.0.0.0 --queueHost 0.0.0.0 --tableHost 0.0.0.0"
    networks:
      - carauctions-network

volumes:
  sqlserver-data:
  azurite-data:

networks:
  carauctions-network:
    driver: bridge
